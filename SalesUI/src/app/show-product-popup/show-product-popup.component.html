
<h2 mat-dialog-title>{{data.product}}</h2>
<div mat-dialog-content>
  <table *ngIf="data" class="table">
    <thead>
      <tr>
        <th>Area </th>
        <th>Total Quantity Sold</th>
        <th>Total Value of Sales</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data.response">
        <td> {{row.area}}</td>
        <td>{{row.totalQuantity}}</td>
        <td>{{row.totalSales}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCloseClick()">OK</button>
</div>
